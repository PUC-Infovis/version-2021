<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <title>Ejercicio JS</title>
    
  </head>

  <body id="raiz">

    <button id="boton1">Más rojo</button>
    <button id="boton2">Más verde</button>

    <svg width="600" height="100">
      <rect id="rect1" fill="red" height="50"></rect>
      <rect id="rect2" fill="green" height="50" y="50"></rect>
    </svg>
    
    <script charset='utf-8'>
      const boton1 = document.getElementById("boton1");
      const boton2 = document.getElementById("boton2");

      const rectangulo1 = document.getElementById("rect1");
      const rectangulo2 = document.getElementById("rect2");

      let contador1 = 0;
      let contador2 = 0;

      const actualizarRectangulos = () => {
        rectangulo1.setAttribute("width", 10 * contador1);
        rectangulo2.setAttribute("width", 10 * contador2);
      };

      boton1.addEventListener("click", () => {
        contador1 += 1;
        actualizarRectangulos();
      });

      boton2.addEventListener("click", () => {
        contador2 += 1;
        actualizarRectangulos();
      });
    </script>
  </body>
</html>
