<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js" integrity="sha512-frUCURIeB0OKMPgmDEwT3rC4NH2a4gn06N3Iw6T1z0WfrQZd7gNfJFbHrNsZP38PVXOp6nUiFtBqVvmCj+ARhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Pokemon</title>
<link rel='stylesheet' href='./styles/style.css'>
</head>
<body>
    <div class="main-container">
        <div class="selectors">
            <h2>Compara tus pokemon!</h2>
            <div class="buscador">
                <p>Filtros de búsqueda:</p>
                <input id="text-search" type="text" placeholder="Por nombre o número"></input>
                <select id="gen-search" placeholder="Por generación"></select>
                <br>
                <button class="search-button" id="search-button">Buscar</button>
                <button class="search-button" id="clear-button">Limpiar búsqueda</button>
            </div>
            <div id="pokemon-list" class="list">
            </div>
        </div>
        <div class="graphics">
            <div id="ranking-container">
                <svg id="ranking">
                </svg>
            </div>
            <div id="svg-container">
                <svg id="barchart">
                </svg>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
